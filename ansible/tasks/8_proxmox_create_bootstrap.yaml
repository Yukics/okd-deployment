- name: Create bootstrap VM
  community.general.proxmox_kvm:
    api_user: "{{ proxmox_api_user }}"
    api_password: "{{ proxmox_api_password }}"
    api_host: "{{ proxmox_api_host }}"
    api_port: "{{ proxmox_api_port }}"
    validate_certs: false
    node: "{{ item.node }}"
    vmid: "{{ item.id }}"
    name: "{{ item.name }}"
    bios: ovmf
    cores: "{{ item.cores }}"
    cpu: "host"
    memory: "{{ item.memory }}"
    storage: "{{ disk_storage }}"
    autostart: true
    onboot: true
    scsihw: virtio-scsi-single
    net:
      net0: 'virtio,bridge=vmbr0'
    efidisk0:
      storage: "{{ disk_storage }}"
      format: raw
      efitype: 4m
      pre_enrolled_keys: 0
    ostype: "l26"
    state: present
    timeout: 90
  loop: "{{ bootstrap }}"

- name: Pause for 1 minutes, wait creation VM
  ansible.builtin.pause:
    minutes: 1

- name: Add disk to bootstrap VM
  community.general.proxmox_disk:
    api_user: "{{ proxmox_api_user }}"
    api_password: "{{ proxmox_api_password }}"
    api_host: "{{ proxmox_api_host }}"
    api_port: "{{ proxmox_api_port }}"
    validate_certs: false
    vmid: "{{ item.id }}"
    disk: scsi0
    backup: true
    cache: none
    storage: "{{ disk_storage }}"
    size: "{{ item.disk }}"
    state: present
  loop: "{{ bootstrap }}"

- name: Update bootstrap VM
  community.general.proxmox_kvm:
    api_user: "{{ proxmox_api_user }}"
    api_password: "{{ proxmox_api_password }}"
    api_host: "{{ proxmox_api_host }}"
    api_port: "{{ proxmox_api_port }}"
    validate_certs: false
    node: "{{ item.node }}"
    vmid: "{{ item.id }}"
    name: "{{ item.name }}"
    tags:
      - okd
      - bootstrap
    agent: enabled=1
    timeout: 90
    update: true
    boot: "order=net0;scsi0"
  loop: "{{ bootstrap }}"

- name: Pause for 1 minute, wait VM to create
  ansible.builtin.pause:
    minutes: 1

- name: Start bootstrap VM
  community.general.proxmox_kvm:
    api_user: "{{ proxmox_api_user }}"
    api_password: "{{ proxmox_api_password }}"
    api_host: "{{ proxmox_api_host }}"
    api_port: "{{ proxmox_api_port }}"
    validate_certs: false
    node: "{{ item.node }}"
    name: "{{ item.name }}"
    state: started
    timeout: 90
  loop: "{{ bootstrap }}"
  async: 60
  poll: 0

- name: Remove net boot from bootstrap VM
  community.general.proxmox_kvm:
    api_user: "{{ proxmox_api_user }}"
    api_password: "{{ proxmox_api_password }}"
    api_host: "{{ proxmox_api_host }}"
    api_port: "{{ proxmox_api_port }}"
    validate_certs: false
    node: "{{ item.node }}"
    vmid: "{{ item.id }}"
    name: "{{ item.name }}"
    tags:
      - okd
      - bootstrap
    agent: enabled=1
    timeout: 90
    update: true
    boot: "order=scsi0"
  loop: "{{ bootstrap }}"

- name: Pause for 1 minute, wait VM to create
  ansible.builtin.pause:
    minutes: 1

